<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSeverityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSeverityLabel_id}" for="id" />
                    <h:inputText id="id" value="#{severityController.selected.id}" title="#{bundle.EditSeverityTitle_id}" required="true" requiredMessage="#{bundle.EditSeverityRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditSeverityLabel_severity}" for="severity" />
                    <h:inputText id="severity" value="#{severityController.selected.severity}" title="#{bundle.EditSeverityTitle_severity}" required="true" requiredMessage="#{bundle.EditSeverityRequiredMessage_severity}"/>
                </h:panelGrid>
                <h:commandLink action="#{severityController.update}" value="#{bundle.EditSeveritySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSeverityViewLink}"/>
                <br />
                <h:commandLink action="#{severityController.prepareList}" value="#{bundle.EditSeverityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSeverityIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
