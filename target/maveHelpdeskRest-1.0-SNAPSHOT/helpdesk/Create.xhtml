<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHelpdeskTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHelpdeskLabel_id}" for="id" />
                    <h:inputText id="id" value="#{helpdeskController.selected.id}" title="#{bundle.CreateHelpdeskTitle_id}" required="true" requiredMessage="#{bundle.CreateHelpdeskRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateHelpdeskLabel_FName}" for="FName" />
                    <h:inputText id="FName" value="#{helpdeskController.selected.FName}" title="#{bundle.CreateHelpdeskTitle_FName}" required="true" requiredMessage="#{bundle.CreateHelpdeskRequiredMessage_FName}"/>
                    <h:outputLabel value="#{bundle.CreateHelpdeskLabel_LName}" for="LName" />
                    <h:inputText id="LName" value="#{helpdeskController.selected.LName}" title="#{bundle.CreateHelpdeskTitle_LName}" required="true" requiredMessage="#{bundle.CreateHelpdeskRequiredMessage_LName}"/>
                    <h:outputLabel value="#{bundle.CreateHelpdeskLabel_email}" for="email" />
                    <h:inputText id="email" value="#{helpdeskController.selected.email}" title="#{bundle.CreateHelpdeskTitle_email}" required="true" requiredMessage="#{bundle.CreateHelpdeskRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateHelpdeskLabel_comments}" for="comments" />
                    <h:inputText id="comments" value="#{helpdeskController.selected.comments}" title="#{bundle.CreateHelpdeskTitle_comments}" required="true" requiredMessage="#{bundle.CreateHelpdeskRequiredMessage_comments}"/>
                    <h:outputLabel value="#{bundle.CreateHelpdeskLabel_statusID}" for="statusID" />
                    <h:selectOneMenu id="statusID" value="#{helpdeskController.selected.statusID}" title="#{bundle.CreateHelpdeskTitle_statusID}" >
                        <f:selectItems value="#{statusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateHelpdeskLabel_departmentID}" for="departmentID" />
                    <h:selectOneMenu id="departmentID" value="#{helpdeskController.selected.departmentID}" title="#{bundle.CreateHelpdeskTitle_departmentID}" >
                        <f:selectItems value="#{departmentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateHelpdeskLabel_employeeID}" for="employeeID" />
                    <h:selectOneMenu id="employeeID" value="#{helpdeskController.selected.employeeID}" title="#{bundle.CreateHelpdeskTitle_employeeID}" >
                        <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateHelpdeskLabel_severityID}" for="severityID" />
                    <h:selectOneMenu id="severityID" value="#{helpdeskController.selected.severityID}" title="#{bundle.CreateHelpdeskTitle_severityID}" >
                        <f:selectItems value="#{severityController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{helpdeskController.create}" value="#{bundle.CreateHelpdeskSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{helpdeskController.prepareList}" value="#{bundle.CreateHelpdeskShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHelpdeskIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
