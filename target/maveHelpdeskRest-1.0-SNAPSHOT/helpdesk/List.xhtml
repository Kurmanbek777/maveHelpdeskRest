<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHelpdeskTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHelpdeskEmpty}" rendered="#{helpdeskController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{helpdeskController.items.rowCount > 0}">
                    <h:outputText value="#{helpdeskController.pagination.pageFirstItem + 1}..#{helpdeskController.pagination.pageLastItem + 1}/#{helpdeskController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{helpdeskController.previous}" value="#{bundle.Previous} #{helpdeskController.pagination.pageSize}" rendered="#{helpdeskController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{helpdeskController.next}" value="#{bundle.Next} #{helpdeskController.pagination.pageSize}" rendered="#{helpdeskController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{helpdeskController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHelpdeskTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHelpdeskTitle_FName}"/>
                            </f:facet>
                            <h:outputText value="#{item.FName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHelpdeskTitle_LName}"/>
                            </f:facet>
                            <h:outputText value="#{item.LName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHelpdeskTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHelpdeskTitle_comments}"/>
                            </f:facet>
                            <h:outputText value="#{item.comments}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHelpdeskTitle_statusID}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHelpdeskTitle_departmentID}"/>
                            </f:facet>
                            <h:outputText value="#{item.departmentID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHelpdeskTitle_employeeID}"/>
                            </f:facet>
                            <h:outputText value="#{item.employeeID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHelpdeskTitle_severityID}"/>
                            </f:facet>
                            <h:outputText value="#{item.severityID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{helpdeskController.prepareView}" value="#{bundle.ListHelpdeskViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{helpdeskController.prepareEdit}" value="#{bundle.ListHelpdeskEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{helpdeskController.destroy}" value="#{bundle.ListHelpdeskDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{helpdeskController.prepareCreate}" value="#{bundle.ListHelpdeskCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHelpdeskIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
